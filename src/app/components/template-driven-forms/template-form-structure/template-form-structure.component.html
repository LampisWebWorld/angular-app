<div class="d-flex flex-column">
    <h5>New Person Form</h5>
    <form #userForm="ngForm" class="d-flex flex-column">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="givenName" ngModel required #givenName="ngModel">
            <mat-error>First name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="surName" ngModel required #surName="ngModel">
            <mat-error>Last name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="number" name="age" ngModel required #age="ngModel" min="18" max="100">
            <mat-error>Age is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" ngModel required #email="ngModel">
            <mat-error>Email is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <mat-select name="address" ngModel required #address="ngModel">
                <mat-option value="road1">road1</mat-option>
                <mat-option value="road2">road2</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-flat-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit(userForm.value)">Submit</button>
    <button mat-flat-button color="primary" (click)="onSetValues()">Reset Values</button>
</div>
